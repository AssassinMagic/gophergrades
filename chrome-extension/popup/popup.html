<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GopherGrades Chrome Extension</title>
    <link rel="stylesheet" href="static/fonts/fonts.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="layout">
    <h1>Gopher Grades!</h1>
    <p class="subtitle hidden" id="logged-in">Logged in as <span id="email"></span></p>
    <p class="subtitle hidden" id="logged-out">
        <a id="login">Login</a>
        <span>to enable add-to-calendar buttons</span>
    </p>
    <div id="settings"></div>
    <div id="footer">
        <p>Star us on <a href="https://github.com/samyok/gophergrades" target="_blank">Github</a>!</p>
        <p class="light" style="font-size: 12px">Gopher Grades is maintained by <a href="https://umn.lol/social-coding">Social
            Coding</a>.</p>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
