<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add to Calendar | Gopher Grades</title>
    <link rel="stylesheet" href="../../static/fonts/fonts.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="add.css">
</head>
<body>
<div class="layout" id="initial-screen">
    <h1>Add to Calendar</h1>
    <p class="subtitle">Review and add these classes to your Google Calendar. If you don't have a Google Calendar,
        you can download an .ics file to import into your calendar of choice.</p>
    <p class="subtitle">You can also change the color of each class by clicking on the color swatch.</p>

    <div class="event-container">
        <div class="events"></div>
    </div>

    <div class="action-row">
        <button class="btn primary" id="add">Add to Google Calendar</button>
        <button class="btn" id="cancel">Download .ics</button>
    </div>
    <div class="center-vertically">
        <!-- create a checkbox asking if this should be added to a new calendar or their primary calendar -->
        <input type="checkbox" id="new-calendar">
        <label for="new-calendar">Create a new calendar for these classes</label>
    </div>
</div>
<div class="layout hidden" id="loading-screen">
    <h1>Adding to Calendar</h1>
    <div style="display: flex; align-items: center">
        <div class="loading-spinner" style="margin-right: 10px"></div>
        <p class="subtitle" style="padding-top: 20px;">Creating Calendar...</p>

    </div>

</div>

<script src="../../calendar/utils/date.js"></script>
<script src="../../static/vendor/rrule.min.js"></script>
<script src="colors.js"></script>
<script src="add.js"></script>
</body>
</html>
